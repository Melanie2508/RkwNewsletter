{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext" >

    <rkwMailer:recipientSalutation queueRecipient="{queueRecipient}" prependText="<rkwMailer:frontend.translate key='partials_newsletter_body.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwNewsletter' /> " appendText="," />
    \n\n
    <f:format.stripTags>
        <rkwMailer:frontend.replace.rteLinks plaintextFormat="true">
            <f:format.raw>
                <rkwMailer:plaintextLineBreaks keepLineBreaks="true">{content.bodytext}</rkwMailer:plaintextLineBreaks>
            </f:format.raw>
        </rkwMailer:frontend.replace.rteLinks>
    </f:format.stripTags>

    <f:if condition="{content.headerLink}">
        \n\n
        >> <rkwMailer:frontend.typolink parameter='{content.headerLink}' />
    </f:if>\n\n
</f:section>


<!-- HTML  -->
<f:section name="Html">

    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">

        <!-- Headline -->
        <tr>
            <td style="padding: 0; line-height: 20px">
                <p style="color: #fff; margin: 24px 0 24px; font-size: 24px; line-height: 28px">
                    <rkwMailer:recipientSalutation queueRecipient="{queueRecipient}" prependText="<rkwMailer:frontend.translate key='partials_newsletter_body.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwNewsletter' /> " appendText="," />
                </p>
            </td>
        </tr>

        <!-- content -->
        <tr>
            <td class="prefix-fix wysiwyg-content" style="{f:if(condition: '{content.header}', then: 'padding: 0 0 6px 0;', else: 'padding: 18px 0 6px 0;')}  color: #fff; line-height: 22px">
                <rkwMailer:frontend.replace.rteLinks style="color: {page.txRkwnewsletterTopic.secondaryColorEditorial}"><f:format.raw>{content.bodytext}</f:format.raw></rkwMailer:frontend.replace.rteLinks>
            </td>
        </tr>

        <!-- link -->
        <f:if condition="{content.headerLink}">
            <tr>
                <td style="padding: 13px 0 25px">
                    <a href="<rkwMailer:frontend.typolink parameter='{content.headerLink}' />" target="_blank" style="color: #ffffff; font-size: 14px; text-decoration:none; font-weight:bold; text-transform: uppercase;">&gt;&gt; Mehr erfahren</a>
                </td>
            </tr>
        </f:if>
    </table>

</f:section>
