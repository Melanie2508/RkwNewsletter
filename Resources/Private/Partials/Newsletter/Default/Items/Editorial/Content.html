{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext" >
    <f:format.stripTags>
        <rkwMailer:frontend.replace.rteLinks plaintextFormat="true">
            <f:format.raw>
                <rkwMailer:plaintextLineBreaks keepLineBreaks="true">{content.bodytext}</rkwMailer:plaintextLineBreaks>
            </f:format.raw>
        </rkwMailer:frontend.replace.rteLinks>
    </f:format.stripTags>

    <f:if condition="{content.headerLink}">
        \n\n
        >> <rkwMailer:frontend.typolink parameter='{content.headerLink}' />
    </f:if>\n\n
</f:section>


<!-- HTML  -->
<f:section name="Html">

    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">

        <!-- headline -->
        <f:if condition="{content.header}">
            <tr>
                <td style="padding: 18px 0 19px; line-height: 24px">
                    <f:if condition="{content.headerLink}">
                        <f:then>
                            <a href="<rkwMailer:frontend.typolink parameter='{content.headerLink}' />" target="_blank" style="color: #fff; font-size: 24px; font-weight: 400; text-decoration: none" id="item-{page.uid}-{itemIterator.cycle}" name="item-{page.uid}-{itemIterator.cycle}">
                                {content.header}
                            </a>
                        </f:then>
                        <f:else>
                            <span style="color: #fff; font-size: 24px; font-weight: 400; text-decoration: none">
                                {content.header}<a id="item-{page.uid}-{itemIterator.cycle}" name="item-{page.uid}-{itemIterator.cycle}"></a>
                            </span>
                        </f:else>
                    </f:if>
                </td>
            </tr>
        </f:if>

        <!-- content -->
        <tr>
            <td class="wysiwyg-content" style="{f:if(condition: '{content.header}', then: 'padding: 0 0 6px 0;', else: 'padding: 18px 0 6px 0;')}  color: #fff; line-height: 22px">
                <rkwMailer:frontend.replace.rteLinks style="color: {page.txRkwnewsletterTopic.secondaryColorEditorial}"><f:format.raw>{content.bodytext}</f:format.raw></rkwMailer:frontend.replace.rteLinks>
            </td>
        </tr>

        <!-- link -->
        <f:if condition="{content.headerLink}">
            <tr>
                <td style="padding: 13px 0 25px">
                    <a href="<rkwMailer:frontend.typolink parameter='{content.headerLink}' />" target="_blank" style="color: #ffffff; font-size: 14px; text-decoration:none; font-weight:bold; text-transform: uppercase;">&gt;&gt; Mehr erfahren</a>
                </td>
            </tr>
        </f:if>
    </table>

</f:section>
