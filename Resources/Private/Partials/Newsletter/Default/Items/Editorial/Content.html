{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext" />


<!-- HTML  -->
<f:section name="Html">

    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">

        <!-- headline -->
        <tr>
            <td style="padding: 18px 0 19px; line-height: 24px">
                <f:if condition="{content.headerLink}">
                    <f:then>
                        <a href="<rkwMailer:frontend.typolink parameter='{content.headerLink}' />" target="_blank" style="color: #fff; font-size: 24px; font-weight: 400; text-decoration: none">
                            {content.header}
                        </a>
                    </f:then>
                    <f:else>
                        <span style="color: #fff; font-size: 24px; font-weight: 400; text-decoration: none">
                            {content.header}
                        </span>
                    </f:else>
                </f:if>
            </td>
        </tr>

        <!-- content -->
        <tr>
            <td style="padding-bottom: 6px; color: #fff; line-height: 22px">
                <f:format.html parseFuncTSPath="lib.parseFunc_RTE"><rkwMailer:frontend.rteLinks style="color: {page.txRkwnewsletterTopic.secondaryColorEditorial}"><f:format.raw>{content.bodytext}</f:format.raw></rkwMailer:frontend.rteLinks></f:format.html>
            </td>
        </tr>

        <!-- link -->
        <f:if condition="{content.headerLink}">
            <tr>
                <td style="padding: 13px 0 25px">
                    <a href="<rkwMailer:frontend.typolink parameter='{content.headerLink}' />" target="_blank" style="color: #ffffff; font-size: 14px; text-decoration:none; font-weight:bold; text-transform: uppercase;">&gt;&gt; Mehr erfahren</a>
                </td>
            </tr>
        </f:if>
    </table>

</f:section>
