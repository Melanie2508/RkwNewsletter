{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
{namespace rkwAuthors=RKW\RkwAuthors\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext"><f:if condition="{content.txRkwnewsletterAuthors}">Kontakt:<f:for each="{content.txRkwnewsletterAuthors}" as="author" iteration="iteratorAuthor"><f:if condition="{iteratorAuthor.isFirst}">
<rkwAuthors:GetCombinedName author='{author}'/>
<rkwAuthors:GetFormattedPhoneNumber phoneExtensionLength="4" author="{author}"/>
{author.email}</f:if></f:for>
</f:if></f:section>


<!-- HTML for all other items -->
<f:section name="Html">

    <f:if condition="{content.txRkwnewsletterAuthors}">
        <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Arial', sans-serif; font-size: 14px">
            <tr>
                <f:for each="{content.txRkwnewsletterAuthors}" as="author" iteration="iteratorAuthor">
                    <f:if condition="{iteratorAuthor.isFirst}">
                        <f:if condition="{author.imageBoxes}">
                            <td style="padding: 5px 12px 0 16px; vertical-align: top; ">
                                <f:image image="{author.imageBoxes}" treatIdAsReference="true" absolute="false" alt="<rkwAuthors:GetCombinedName author='{author}'/>" width="80" style="border:1px solid #D3D3D3;" />
                            </td>
                        </f:if>
                        <td style="color: #333; font-size: 12px; line-height: 24px">
                            <rkwAuthors:GetCombinedName author='{author}'/><br />
                            <rkwAuthors:GetFormattedPhoneNumber phoneExtensionLength="4" author="{author}"/><br />
                            <a href="mailto:{author.email}" style="color: #333; text-decoration: none">{author.email}</a>
                        </td>
                    </f:if>
                </f:for>
            </tr>
        </table>
    </f:if>

</f:section>
