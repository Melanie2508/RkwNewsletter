{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
{namespace rkwNewsletter=RKW\RkwNewsletter\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext" />


<!-- HTML -->
<f:section name="Html">

    <f:if condition="{includeTopNews}">
        <tr>
            <td style="height: 16px">&nbsp;</td>
        </tr>
        <tr>
            <td style="padding: 32px 16px; background-color:#303030">
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px; line-height: 16px">
                    <tr>
                        <td style="margin: 0; padding: 0 0 20px; color: #fff; font-size: 24px; font-weight: 400; line-height:24px;">
                            <rkwMailer:frontend.translate key="partials_newsletter_topNews.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwNewsletter" />
                        </td>
                    </tr>
                    <f:for each="{pages}" as="page" iteration="pageIterator">
                        <f:for each="<rkwNewsletter:getNewsletterContents issue='{issue}' page='{page}' limit='1' />" as="content" iteration="contentIterator">
                            <f:if condition="{pageIterator.isLast}">
                                <f:then>
                                    <tr>
                                        <td style="padding: 0;">
                                            <a href="#topic-{page.txRkwnewsletterTopic.uid}" style="color: #fff; line-height: 22px; font-weight: 400; text-decoration: none;">
                                                <!--<span style="text-transform: uppercase; color: {page.txRkwnewsletterTopic.primaryColor}; font-weight: 700;">{page.txRkwnewsletterTopic.name}</span><br>-->
                                                &gt;&gt; {content.header}
                                            </a>
                                        </td>
                                    </tr>
                                </f:then>
                                <f:else>
                                    <tr>
                                        <td style="padding: 0 0 13px 0;">
                                            <a href="#topic-{page.txRkwnewsletterTopic.uid}" style="color: #fff; line-height: 22px; font-weight: 400; text-decoration: none;">
                                                <!-- <span style="text-transform: uppercase; color: {page.txRkwnewsletterTopic.primaryColor}; font-weight: 700;">{page.txRkwnewsletterTopic.name}</span><br> -->
                                                &gt;&gt; {content.header}
                                            </a>
                                        </td>
                                    </tr>
                                </f:else>
                            </f:if>
                        </f:for>
                    </f:for>
                </table>
            </td>
        </tr>
    </f:if>

</f:section>
