{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
{namespace rkwNewsletter=RKW\RkwNewsletter\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext"><rkwMailer:plaintextLineBreaks>

    <f:if condition="!{includeEditorials}">
        <f:then>
            <rkwMailer:recipientSalutation queueRecipient="{queueRecipient}" prependText="<rkwMailer:frontend.translate key='partials_newsletter_body.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwNewsletter' /> " appendText="," />
            \n\n
        </f:then>
    </f:if>
    <f:render partial="Editorial" section="Plaintext" arguments="{_all}" />
    \n\n
    <f:render partial="Items" section="Plaintext" arguments="{pages: specialPages, issue: issue, queueMail: queueMail, queueRecipient: queueRecipient, maxItemsPerTopic: maxItemsPerTopic, pageTypeMore: pageTypeMore, includeEditorials: '0'}" />
    <f:render partial="Items" section="Plaintext" arguments="{pages: pages, issue: issue, queueMail: queueMail, queueRecipient: queueRecipient, maxItemsPerTopic: maxItemsPerTopic, pageTypeMore: pageTypeMore, pagesOrder: pagesOrder, includeEditorials: includeEditorials}" />
</rkwMailer:plaintextLineBreaks></f:section>



<!-- HTML -->
<f:section name="Html">

    <!-- Headline -->
    <f:if condition="!{includeEditorials}">
        <f:then>
            <tr>
                <td style="padding: 0 16px; line-height: 20px">
                    <p style="margin: 24px 0 24px; font-size:24px; line-height: 28px">
                        <rkwMailer:recipientSalutation queueRecipient="{queueRecipient}" prependText="<rkwMailer:frontend.translate key='partials_newsletter_body.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwNewsletter' /> " appendText="," />
                    </p>
                </td>
            </tr>
        </f:then>
    </f:if>

    <!-- Introduction -->
    <f:render partial="Editorial" section="Html" arguments="{_all}" />

    <!-- Top-News -->
    <f:if condition="{webView}">
        <f:else>
            <f:render partial="TopNews" section="Html" arguments="{_all}" />
        </f:else>
    </f:if>

    <!-- Special Contents -->
    <f:render partial="Items" section="Html" arguments="{pages: specialPages, issue: issue, queueMail: queueMail, queueRecipient: queueRecipient, maxItemsPerTopic: maxItemsPerTopic, pageTypeMore: pageTypeMore, webView: webView, includeEditorials: includeEditorials}" />

    <!-- Normal Contents -->
    <f:render partial="Items" section="Html" arguments="{pages: pages, issue: issue, queueMail: queueMail, queueRecipient: queueRecipient, maxItemsPerTopic: maxItemsPerTopic, pageTypeMore: pageTypeMore, pagesOrder: pagesOrder, webView: webView, includeEditorials: includeEditorials}" />

</f:section>
